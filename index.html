<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Discord-profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/background-header.gif" alt="" />
      </header>
      <div class="content">
        <div class="picture-and-icons">
          <div class="picture-profile">
            <img src="./images/profile.gif" alt="" />
          </div>
          <div class="icons">
            <img src="./images/keyboard.png" alt="" />
            <img src="./images/binary-coding.png" alt="" />
          </div>
        </div>
        <div class="container-info">
          <div class="name-and-username">
            <h2>Christian Janke</h2>
            <p>@ChristianMJanke</p>
          </div>
          <div class="underline"></div>
          <div class="about-me">
            <p>
              Sou um desenvolvedor web com experiência em front-end, trabalhando
              em projetos web responsivos e acessíveis.
            </p>
          </div>
        </div>
      </div>
      <div class="container-redes">
        <a href="https://github.com/christianmjanke" target="_blank">
          <img src="./images/github.png" alt="" />
        </a>
        <a href="https://www.linkedin.com/in/christianmjanke/" target="_blank">
          <img src="./images/linkedin.png" alt="" />
        </a>
      </div>
      <p class="created">Created by: <a href="https://github.com/christianmjanke">Christian Janke</a></p>
    </div>
  </body>
</html>
